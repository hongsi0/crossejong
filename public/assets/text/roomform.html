<style>
  @font-face {
        font-family: "BR-R";
        src: url("assets/fonts/BR-R.otf") format("opentype");
        font-weight: normal;
  }

  @font-face {
        font-family: "BR-B";
        src: url("assets/fonts/BR-B.otf") format("opentype");
        font-weight: normal;
  }

  #listview {
    position: inherit;
    height: 570px;
    width: 1200px;
    padding: 0;
    list-style-type: none;
    overflow-y: scroll;
    top: -50px;
    left: -80px;
    z-index: 0;
    background-image: url("assets/image/roombackground.png");
    padding-bottom: 30px;
  }

  #listview li {
    margin-left: 30px;
    margin-top: 30px;
    width: 555px;
    float: left;
    left: 50%;
  } 

  .box {
    background-color: white;
    width: 555px;
    height: 200px;

    border: solid 0px transparent;
    border-radius: 20px;
    overflow: hidden;

    font-family: "BR-R";
    font-size: 50px;
  }

  .levelDiv {
    font-family: "BR-B";
    font-size: 50px;

    position: relative;
    height: 175px;
    width: 120px;
    float: left;
    border: solid 0px transparent;
    border-radius: 20px 0px 0px 20px;
    display : flex;
    justify-content : center;
    padding-top: 25px;
    color: white;
  }

  .roomTitleDiv {
    font-family: "BR-B";
    font-size: 50px;

    position: relative;
    border: solid 0px transparent;
    border-top-right-radius: 20px;
    height: 90px;
    width: 415px;
    float: left;
    display: flex;
    align-items: flex-start;
    justify-content: flex-start;
    padding-left: 20px;
    padding-top: 20px;
  }

  .playerNumDiv {
    font-family: "BR-R";
    position: relative;
    border: solid 0px white;
    height: 70px;
    width: 175px;
    float: left;
    display: flex;
    justify-content : flex-start;
    align-items: flex-end;
    padding-left: 25px;
    padding-bottom: 20px;
    font-size: 40px;
  }

  .enterDiv {
    font-family: "BR-R";
    font-size: 50px;
    position: relative;
    float: right;
    height: 80px;
    width: 180px;
    border: solid 0px transparent;
    border-bottom-right-radius: 20px;
    z-index: 1;

    display: flex;
    justify-content : flex-end;
    align-items: center;
    margin-right: 20px;
    margin-bottom: 10px;
  }

  .enterButton {
    font-family: "BR-B";
    font-size: 50px;

    width: 120px;
    border: solid 0px transparent;
    border-radius: 20px;
    color: white;

    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    padding: 10px;

    box-shadow: 1px 2px 0 rgb(0,0,0,0.5);
  }

  .enterButton:active {
    box-shadow: 0.5px 0.5px 0 rgb(0,0,0,0.5);
    position: relative;
    top:1px;
  }

</style>
