<style>
  @font-face {
        font-family: "BR-R";
        src: url("assets/fonts/BR-R.otf") format("opentype");
        font-weight: normal;
  }
  
  #listview {
    position: inherit;
    height: 739px;
    width: 1183px;
    padding: 0px;
    list-style-type: none;
    overflow-y: scroll;
    padding-bottom: 30px;
    box-sizing: border-box;
    background-color: transparent;
  }

  #listview li {
    box-sizing: border-box;
    margin-left: 59px;
    margin-top: 50px;
    width: 503px;
    height: 181px;
    float: left;
    left: 50%;
    background-color: white;
    font-family: "BR-R";
    font-size: 50px;
    overflow: hidden;
    border: solid 0px transparent;
    border-radius: 20px;
  }

  .levelDiv {
    position: relative;
    height: 181px;
    width: 110px;
    float: left;
    border: solid 0px transparent;
    border-radius: 20px 0px 0px 20px;
    display : flex;
    justify-content : center;
    padding-top: 18px;
    color: white;
    font-weight: bold;
  }

  .roomTitleDiv {
    position: relative;
    height: 90px;
    width: 393px;
    float: left;
    display: flex;
    align-items: flex-start;
    justify-content: flex-start;
    padding-left: 20px;
    padding-top: 18px;
    box-sizing: border-box;
    font-size: 45px;
    font-weight: bold;
  }

  .playerNumDiv {
    font-size: 35px;
    position: relative;
    border: solid 0px white;
    height: 90px;
    width: 175px;
    float: left;
    display: flex;
    align-items: flex-end;
    justify-content : flex-start;
    padding-left: 20px;
    padding-bottom: 20px;
    box-sizing: border-box;
  }

  .enterDiv {
    position: relative;
    float: right;
    height: 90px;
    width: 180px;
    border: solid 0px transparent;
    border-bottom-right-radius: 20px;
    box-sizing: border-box;
    display: flex;
    justify-content : flex-end;
    align-items: center;
    margin-right: 20px;
    margin-bottom: 15px;
  }

  .enterButton {
    font-family: "BR-R";
    font-size: 50px;
    font-weight: bold;

    border: solid 0px transparent;
    border-radius: 20px;
    color: white;

    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    padding: 10px 8px 10px 8px;

    box-shadow: 1px 2px 0 rgb(0,0,0,0.5);
  }

  .enterButton:active {
    box-shadow: 0.5px 0.5px 0 rgb(0,0,0,0.5);
    position: relative;
    top:1px;
  }

</style>
