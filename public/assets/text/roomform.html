<style>
  @font-face {
        font-family: "BR-R";
        src: url("assets/fonts/BR-R.otf") format("opentype");
        font-weight: normal;
  }
  @font-face {
        font-family: "BR-B";
        src: url("assets/fonts/BR-B.otf") format("opentype");
        font-weight: normal;
  }
  

  div{
    font-family: "BR-R";
    font-size: 50px;
  }

  #listview {
    position: inherit;
    height: 600px;
    width: 1200px;
    padding: 0;
    list-style-type: none;
    overflow-y: scroll;
    top: -50px;
    left: -80px;
    z-index: 0;
  }

  #listview::before{
    content: "";
    width: 100%;
    height: 100%;
    background-image: url("assets/image/roombackground.png");
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0.5;
    z-index: -1;
  }

  #listview li {
    margin-left: 30px;
    margin-top: 30px;
    display: inline;
    float: left;
    left: 50%;
  } 

  .box {
    position: absolute;
    background-color: white;
    width: 550px;
    height: 180px;

    border: solid 0px transparent;
    border-radius: 20px;
    overflow: hidden;
  }

  .levelDiv {
    position: relative;
    height: 160px;
    width: 100px;
    float: left;
    border: solid 0px transparent;
    border-radius: 20px 0px 0px 20px;
    display : flex;
    justify-content : center;
    /* align-items: flex-start; */
    padding-top: 20px;
    color: white;
    /* font-family: "BR-B"; */
  }

  .roomTitleDiv {
    position: relative;
    border: solid 0px transparent;
    border-top-right-radius: 20px;
    height: 90px;
    width: 380px;
    float: left;
    display: flex;
    align-items: center;
    padding-left: 20px;
  }

  .playerNumDiv {
    position: relative;
    border: solid 0px white;
    height: 70px;
    width: 200px;
    float: left;
    display: flex;
    justify-content : flex-start;
    align-items: flex-end;
    padding-left: 20px;
    padding-bottom: 20px;
    font-size: 40px;
  }

  .enterDiv {
    position: relative;
    float: right;
    height: 90px;
    width: 200px;
    border: solid 0px transparent;
    border-bottom-right-radius: 20px;
    z-index: 1;

    display: flex;
    justify-content : flex-end;
    align-items: center;
    margin-right: 20px;
  }

  .enterButton {
    font-family: "BR-R";
    font-size: 50px;
    border: solid 0px transparent;
    border-radius: 20px;
    color: white;

    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    padding: 5px;
  }

</style>


<ul id="listview">

      <div class="enterDiv">
        <button type="button" class="enterButton">입장</button>
      </div>
    </div>
  </li> -->
</ul>
