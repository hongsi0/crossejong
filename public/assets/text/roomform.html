<style>
  @font-face {
        font-family: "BR-R";
        src: url("assets/fonts/BR-R.otf") format("opentype");
        font-weight: normal;
  }

  div{
    font-family: "BR-R";
    font-size: 50px;
  }

  #listview {
    position: inherit;
    height: 600px;
    width: 1200px;
    padding: 0;
    list-style-type: none;
    overflow-y: scroll;
    top: -50px;
    left: -70px;
    z-index: 1;
  }
  #listview::before{
    content: "";
    width: 100%;
    height: 100%;
    background-image: url("assets/image/roombackground.png");
    position: absolute;
    top: 0;
    left: 0;
    z-index: -1;
    opacity: 0.5;
  }

  #listview li {
    margin-left: 30px;
    margin-top: 30px;
    width: 550px;
    float: left;
    left: 50%;
  } 

  .box {
    background-color: #eee;
    width: 500px;
    height: 180px;

    border: solid black;
    border-radius: 20px;
    overflow: hidden;
  }

  p {
    position: absolute;
    left: 50%;top: 50%;
    transform: translate(-50%,-50%);
  }

  .levelDiv {
    position: relative;
    background-color: aqua;
    height: inherit;
    width: 25%;
    float: left;
    border-right: solid black;
  }

  .roomTitleDiv {
    position: relative;
    background-color: orange;
    height: 50%;
    width: 74%;
    float: left;
  }

  .playerNumDiv {
    position: relative;
    background-color: skyblue;
    height: 50%;
    width: 34%;
    float: left;
  }

  .enterDiv {
    position: relative;
    height: 50%;
    width: 40%;
    float: left;
  }

  .enterButton {
    background-color: pink;
    height: 100%;
    width: 100%;
    border-radius: 20px;
    font-family: "BR-R";
  }
</style>


<ul id="listview">
