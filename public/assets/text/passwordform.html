<style>
    @font-face {
        font-family: "BR-R";
        src: url("assets/fonts/BR-R.otf") format("opentype");
        font-weight: normal;
    }

    #pw-container {
        font-family: "BR-R";
        border: solid 5px #7e5a44;
        border-radius: 20px;
        width: 700px;
        height: 400px;
        text-align: center;
        background-color: #fef0e1; 
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 10px 10px 0px 10px;
    }

    #pw-text {
        display: block;
        color: #3b2b24;
        font-size: 60px;
        font-family: "BR-R";
        margin-bottom: 30px;
    }

    #pw-text-below {
        display: block;
        color: #3b2b24;
        font-size: 30px;
        font-family: "BR-R";
        margin-bottom: 30px;
    }

    #input-password {
        padding-left: 20px;
        letter-spacing: 20px;
        display: block;
        border: solid 4px #7e5a44;
        font-size: 50px;
        outline: none;
        font-family: "BR-R";
        color: #3b2b24;
        box-sizing: border-box;
        height: 80px;
        width: 300px;
        border-radius: 15px;
        text-align: center; /* 입력된 내용과 placeholder 중앙 정렬 */

        margin-bottom: 30px;
    }
    ::placeholder {
        color: #aba79f;
    }
    ::-webkit-input-placeholder {
        /* Webkit 브라우저에서 placeholder 중앙 정렬 */
        text-align: center;
    }
    :-moz-placeholder {
        /* Firefox 브라우저에서 placeholder 중앙 정렬 */
        text-align: center;
    }

    .pw-btn {
        color: #3b2b24;
        font-family: "BR-R";
        font-size: 30px;
        width: 225px;
        height: 70px;
        border: solid 3px #7e5a44;
        border-radius: 15px;
        background-color: #fcdfc1;
        cursor: pointer;
        box-shadow: 1px 4px 0 rgb(0,0,0,0.5);
    }
    
    .pw-btn:active {
        box-shadow: 1px 1px 0 rgb(0,0,0,0.5);
        position: relative;
        top:2px;
    }

    #pw-btn-accept {
        margin-right: 25px;
    }
    #pw-btn-cancel {
        margin-left: 25px;
    }
</style>

<div id="pw-container">
    <h1 id="pw-text">비밀번호를 입력하세요</h1>
    <p id="pw-text-below">비밀번호는 네 자리 숫자입니다</p>
    <input
        type="text"
        id="input-password"
        name="password-form"
        placeholder="****"
    />
    <div id="pw-button-container">
        <button class="pw-btn" id="pw-btn-accept">확인</button>
        <button class="pw-btn" id="pw-btn-cancle">취소</button>
    </div>
</div>
