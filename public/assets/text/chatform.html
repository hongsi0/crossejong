<style>
    @font-face {
        font-family: "BR-R";
        src: url("assets/fonts/BR-R.otf") format("opentype");
        font-weight: normal;
    }

    * {
        color: #3a2a24;
        font-family: "BR-R";
    }
    

    #chat-container {
        /*position: absolute;
        bottom: 0;*/
        width: 1100px;
        height: 800px;
        margin-left: 100px;
        margin-top: 0px;
        background-color: #fff;
        display: flex;
        flex-direction: column;
        background: transparent;
    }

    /*스크롤바의 너비*/
    #chat-messages::-webkit-scrollbar {
        width: 40px;
    }

    /*스크롤바의 색상*/
    #chat-messages::-webkit-scrollbar-thumb {
        background-clip: padding-box;
        border: 5px solid transparent;
        border-radius: 15px;
        background-color:#fff;
        border-color:rgb(227,201,174);
    }

    /*스크롤바 트랙 색상*/
    #chat-messages::-webkit-scrollbar-track {
        border: 3px solid transparent;
        border-color:rgb(227,201,174);
        padding: 5px;
        background-color: rgb(126,90,68); 
    }

    #chat-messages::-webkit-scrollbar-button:start:decrement {
        display: block;
        background-image: url("assets/image/up.png");
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        height: 40px;
        border: 3px solid transparent;
        border-color: rgb(227,201,174);
    }

    #chat-messages::-webkit-scrollbar-button:end:increment {
        display: block;
        background-image: url("assets/image/down.png");
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        height: 40px;
        border: 3px solid transparent;
        border-color: rgb(227,201,174);
    }


    #chat-messages {
        list-style: none;
        margin: 30px;
        margin-right: 0px;
        padding: 0;
        flex: 1;
        font-size: 30px;
        z-index: 1;
        overflow-y: scroll;
    }

    #chat-form {
        position: absolute;
        display: flex;
        width: 1050px;
        height: 40px;
        margin-top: 30px;
        margin-left: 120px;
        z-index: 1;
    }

    #chat-input {
        flex: 1;
        margin-right: 10px;
        font-size: 30px;
        border: none;
        background: transparent;
    }

    #chat-form button {
        width: 80px;
    }
    
    #sendchat {
        font-size: 30px;
    }

    #chatbar {
        position: absolute;
        top: 810px;
        scale: 0.85;
    }

    #listview::-webkit-scrollbar {
        width: 10px;
        background-color: #7e5b43;
    }

    #chatbackground {
        position: absolute;
        scale: 1;
    }

    #left-box {
        position: absolute;
        left: 1150px;
        top: 25px;
        height : 738px;
        background-color: transparent;
        border: 4px solid transparent;
        border-color: rgb(126,90,68);
        z-index: 3;
    }
    #right-box {
        position: absolute;
        left: 1200px;
        top: 25px;
        height : 738px;
        background-color: transparent;
        border: 4px solid transparent;
        border-color: rgb(126,90,68);
        z-index: 3;
    }
    #up-box {
        position: absolute;
        left: 1150px;
        top: 20px;
        width: 50px;
        background-color: transparent;
        border: 4px solid transparent;
        border-color: rgb(126,90,68);
        z-index: 3;
    }
    #down-box {
        position: absolute;
        left: 1150px;
        top: 770px;
        width: 50px;
        background-color: transparent;
        border: 4px solid transparent;
        border-color: rgb(126,90,68);
        z-index: 3;
    }
</style>

<div id="left-box"></div>
<div id="right-box"></div>
<div id="up-box"></div>
<div id="down-box"></div>

<div id="chat-container">
    <ul id="chat-messages">
    </ul>
    <img id="chatbackground" src="assets/image/chatboard.png">
</div>
<div id="input-form">
    <form id="chat-form">
        <input type="text" id="chat-input" placeholder="메시지를 입력하세요" autocomplete="off" />
        <button type="submit" id="sendchat" name="sendchat">전송</button>
    </form>
    <img id="chatbar" src="assets/image/lastWordBar.png">
</div>
