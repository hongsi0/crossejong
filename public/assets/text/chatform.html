<style>
    @font-face {
        font-family: "BR-R";
        src: url("assets/fonts/BR-R.otf") format("opentype");
        font-weight: normal;
    }

    #chat-container {
        font-family: "BR-R";
        overflow: hidden;
        position: relative;
        width: 1100px;
        height: 800px;
        box-sizing: border-box;
        margin-left: 100px;
        margin-top: 0px;
        background-color: transparent;
        display: flex;
        flex-direction: column;
        border: 4.5px solid #7e5a44;
        border-radius: 20px;
        z-index: 2;
    }

    /*스크롤바의 너비*/
    #chat-messages::-webkit-scrollbar {
        width: 30px;
    }

    /*스크롤바의 색상*/
    #chat-messages::-webkit-scrollbar-thumb {
        border: 0px solid transparent;
        border-radius: 10px;
        background-color: #7e5a44;
    }

    /*스크롤바 트랙 색상*/
    #chat-messages::-webkit-scrollbar-track {
        border: 3px solid #7e5a44;
        border-radius: 10px;
        background-color: #f3e3d5;
    }

    #chat-messages {
        color: #3a2a24;
        font-family: "BR-R";
        list-style: none;
        padding: 30px;
        padding-right: 0px;
        box-sizing: border-box;
        flex: 1;
        font-size: 35px;
        z-index: 1;
        overflow-y: auto;
    }

    #chat-form {
        color: #3a2a24;
        font-family: "BR-R";
        position: absolute;
        display: flex;
        width: 1050px;
        height: 40px;
        margin-top: 35px;
        margin-left: 120px;
        z-index: 1;
    }

    #chat-input {
        color: #3a2a24;
        font-family: "BR-R";
        font-size: 35px;
        flex: 1;
        margin-left: 10px;
        margin-right: 30px;
        border: none;
        background: transparent;
    }
    ::placeholder {
        color: #a08d8795;
        font-size: 35px;
    }

    #sendchat {
        background-color: #7e5b43;
        font-family: "BR-R";
        font-size: 32px;
        padding: 5px 10px 5px 10px;
        color: white;
        border: solid 0px transparent;
        border-radius: 10px;
        box-shadow: 1px 2px 0 rgb(0,0,0,0.5);
    }
    #sendchat:active {
        box-shadow: 0.5px 0.5px 0 rgb(0,0,0,0.5);
        position: relative;
        top:1px;
    }

    #chatbar {
        color: #3a2a24;
        font-family: "BR-R";
        position: absolute;
        top: 820px;
        margin-left: 100px;
    }

    #chatbackground {
        position: absolute;
        max-width: 100%;
        height: auto;
    }
</style>

<div id="chat-container">
    <ul id="chat-messages">
    </ul>
    <img id="chatbackground" src="assets/image/justboard.png">
</div>
<div id="input-form">
    <form id="chat-form">
        <input type="text" id="chat-input" placeholder="메시지를 입력하세요" autocomplete="off" />
        <button type="submit" id="sendchat" name="sendchat">전송</button>
    </form>
    <img id="chatbar" src="assets/image/chatBar.png">
</div>
